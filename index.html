<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music - Clone</title>
    <link rel="stylesheet" href="contentbox.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://kit.fontawesome.com/a0e16d90ab.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="top-nav-bar" class="flex-row">
        <div class="left">
            <i class="fa-solid fa-circle-play"></i>
            Music
        </div>
        <div class="center flex-row">
            <div class="centre-elem">Home</div>
            <div class="centre-elem">Explore</div>
            <div class="centre-elem">Library</div>
            <div class="centre-elem">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search</div>
        </div>
        <div class="right"><i class="fa-sharp fa-solid fa-user-astronaut fa-2x"></i></div>
    </div>

    <div id="content-box" class="flex-col">
        <div class="content-section">
            <div id="section-heading" class="flex-row">
                <div>My Songs</div>
                <div class="flex-row">
                    <i class="fa-sharp fa-solid fa-caret-left flex-col"></i>
                    <i class="fa-sharp fa-solid fa-caret-right flex-col"></i>
                </div>
            </div>
            <div class="song-info flex-row">
                <div class="song">
                    <img src="https://images.unsplash.com/photo-1490093158370-1a6be674437b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=714&q=80" alt="">

                    <div class="song-artist">Dave</div>
                </div>
                <div class="song">
                    <img src="https://images.unsplash.com/photo-1490093158370-1a6be674437b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=714&q=80" alt="">

                    <div class="song-title">title</div>
                    <div class="song-artist">Dave</div>

                    <div class="song-title">title</div>
                    <div class="song-artist">Dave</div>
                </div>
                <div class="song">
                    <img src="https://images.unsplash.com/photo-1490093158370-1a6be674437b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=714&q=80" alt="">
                    <div class="song-title">title</div>

        </div>
